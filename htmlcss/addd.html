<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function addnumbers(x, y) {
            var z = x + y;
            return z;
        }

        function subnumbers(x, y) {
            var z = x - y;
            return z;
        }

        function mulnumbers(x, y) {
            var z = x * y;
            return z;
        }


        function divnumbers(x, y) {
            var z = x / y;
            return z;
        }

        function getcalc() {
            var n1 = parseFloat(document.getElementById("name1").value);

            var n2 = parseFloat(document.getElementById("name1").value);

            var n3 = document.getElementById("oper").value;
            if (n3 == "add") {
                var n4 = addnumbers(n1, n2);
                document.getElementById("result").innerHTML = "<b>" + n4;

            } else if (n3 == "sub") {
                var n4 = subnumbers(n1, n2);
                document.getElementById("result").innerHTML = "<b>" + n4;

            } else if (n3 == "mul") {
                var n4 = mulnumbers(n1, n2);
                document.getElementById("result").innerHTML = "<b>" + n4;


            } else if (n3 == "div") {
                var n4 = divnumbers(n1, n2);
                document.getElementById("result").innerHTML = "<b>" + n4;
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6">

                <div class="br">
                    <form>
                        <table class="table">
                            <tr>
                                <td>number1</td>
                                <td><input type="text" class="form-control" id="name1" /></td>
                            </tr>
                            <tr>
                                <td>number2</td>
                                <td><input type="text" class="form-control" id="name2" /></td>
                            </tr>
                            <tr>
                                <td>operators</td>
                                <td>
                                    <select id="oper" class="form-control" onchange="getcalc();">
                                    <option value="">select</option>
                                    <option value="add">add</option>
                                    <option value="sub">sub</option>
                                    <option value="mul">mul</option>
                                    <option value="div">div</option>
                                    </select>
                                </td>

                                <tr>
                                    <td>
                                        <p id="result"></p>
                                    </td>
                                </tr>
                        </table>
</body>

</html>
