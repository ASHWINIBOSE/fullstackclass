<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>

<body>
    <table class="table">
        <tr>
            <td>name</td>
            <td><input type="text" class="form-control" /></td>
        </tr>
        <tr>
            <td>branch</td>
            <td>
                <select class="form-control">
                    <option>computer science</option>
                    <option>electronics and communication</option>
                    <option>electrical and electronics</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>date of birth</td>
            <td><input type="date" /></td>
        </tr>
        <tr>
            <td>age</td>
            <td><input type="number" min='0' max='75' /> </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="gender">male <input type="radio" name="gender">female </td>
        </tr>
        <tr>

            <td><input type="checkbox" /> </td>
            <td>agree terms and conditions</td>
        </tr>

        <tr>
            <td><button class="btn  btn-warning">RESET</button></td>
            <td><button class="btn  btn-success">SUBMIT</button></td>
        </tr>
    </table>
</body>

</html>
